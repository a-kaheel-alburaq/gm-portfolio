{% load static %}
<div class="mobile-carousel-circles">
  <section id="company-stats-mobile" class="py-5">
    <div class="container">
      <div class="owl-carousel stats-carousel">
        <!-- Each stat becomes one slide -->
        <div class="stats-item" >
          <div class="stats-box-mobile  text-center p-4">
            <div class="icon-container">
              <i class="fa-solid fa-location-dot fa-3x"></i>
            </div>
            <div class="margin-span">
              <span>+</span><span class="counter" data-target="4">0</span>
            </div>
            <p>Branches</p>
          </div>
        </div>

        <div class="stats-item">
          <div class="stats-box-mobile  text-center p-4">
            <div class="icon-container">
              <i class="fa-solid fa-shop fa-3x"></i>
            </div>
            <div class="margin-span">
              <span>+</span><span class="counter" data-target="35">0</span><span>K</span>
            </div>
            <p>Clients</p>
          </div>
        </div>

        <div class="stats-item">
          <div class="stats-box-mobile  text-center p-4">
            <div class="icon-container">
              <i class="fa-solid fa-handshake fa-3x"></i>
            </div>
            <div class="margin-span">
              <span>+</span><span class="counter" data-target="40">0</span>
            </div>
            <p>Suppliers</p>
          </div>
        </div>

        <div class="stats-item">
          <div class="stats-box-mobile  text-center p-4">
            <div class="icon-container">
              <i class="fa-solid fa-truck fa-3x"></i>
            </div>
            <div class="margin-span">
              <span>+</span><span class="counter" data-target="70">0</span>
            </div>
            <p>Trucks</p>
          </div>
        </div>

        <div class="stats-item">
          <div class="stats-box-mobile text-center p-4">
            <div class="icon-container">
              <i class="fa-solid fa-scale-balanced fa-3x"></i>
            </div>
            <div class="margin-span">
              <span>+</span><span class="counter" data-target="25">0</span><span>K</span>
            </div>
            <p>Tons of meat</p>
          </div>
        </div>

        <div class="stats-item">
          <div class="stats-box-mobile  text-center p-4">
            <div class="icon-container">
              <i class="fas fa-calendar-alt fa-3x"></i>
            </div>
            <div class="margin-span">
              <span>+</span><span class="counter" data-target="15">0</span>
            </div>
            <p>Years of experience</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
